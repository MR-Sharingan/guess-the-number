<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button class="btn again">again!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" placeholder="0" class="inputbox input"/>
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
        <br>
        <button class="btn open">Change range</button>
      </section>
    </main>
    <div class="model hidden">
      <div class="header">
        <h1>select range</h1>
        <span class="btn closebtn">&times;</span>
      </div>
      <div class="footer">
        <input type="number" class="inputbox range" placeholder="50">
        <span class="btn setrange">&check;</span>
      </div>
    </div>
    <!-- <div class="retry btn hidden">&#8635 Retry</div> -->
    <div class="overlay hidden"></div>
    <script src="script.js"></script>
  </body>
</html>
